<template name="postContent">
    <div class="post-heading">
      {{#each postHeading}}
        {{> UI.dynamic template=getTemplate data=..}}
      {{/each}}
    </div>
    <div class="post-meta">
      {{#each postMeta}}
        {{> UI.dynamic template=getTemplate data=..}}
      {{/each}}
    </div>
</template>
