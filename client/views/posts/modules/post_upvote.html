<template name="postUpvote">
      <div class="post-rank font-text-ranking">{{oneBasedRank}}</div>
      {{#if upvoted}}
      <span class="vote-container"><i class="glyphicon glyphicon-star-empty icon-star voted"></i></span>
      {{else}}
      <span><a class="" href="#"><i class="icon-star not-voted"></i></a></span>
      {{/if}}
</template>
